<h1>Home page</h1>
{#for#} 
<div class="mt-5">
    <div class="card mt-3">
        <div class="card-header">
          {{ post.title }}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{# content #}</p>
            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
          </blockquote>
        </div>
    </div>
</div>
{#endfor#}
